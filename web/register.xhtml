<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template/template1.xhtml">
        <ui:define name="content">
            <body>

                <section class="vh-100 gradient-custom">
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                    <div class="card-body p-5 text-center">

                                        <div class="mb-md-5 mt-md-4 pb-5">

                                            <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                                            <p class="text-white-50 mb-5">Please enter your name and password!</p>
                                            <h:form>
                                                <div class="form-outline form-white mb-4">
                                                    <h:outputLabel for="username" value="Username:" />
                                                    <h:inputText id="username" value="#{testBean.username}" required="true" requiredMessage="Username is required" style="width: 100%; height: 40px;"/>
                                                    <h:message for="username" style="color: red; font-size: 10pt;" />
                                                </div>

                                                <div class="form-outline form-white mb-4">
                                                    <h:outputLabel for="password" value="Password:" />
                                                    <h:inputSecret id="password" value="#{testBean.password}" required="true" requiredMessage="Password is required" style="width: 100%; height: 40px;"/>
                                                    <h:message for="password" style="color: red; font-size: 10pt;" />
                                                </div>

                                                <h:commandButton value="Register" action="#{testBean.register}" styleClass="btn btn-outline-light5 btn-lg px-5"/>
                                            </h:form>
                                        </div>

                                        <div>
                                            <form action="login.xhtml" method="post">
                                                <p class="mb-0">Don't have an account? <button type="submit" class="btn btn-link4 text-white fw-bold">Sign in</button></p>
                                            </form>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
            </body>
        </ui:define>
    </ui:composition>
</html>

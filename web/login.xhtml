<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template/template1.xhtml">
        <ui:define name="content">
            <body>

                <section class="vh-100 gradient-custom">
                    <div class="container py-5 h-100 page-content">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                    <div class="card-body p-5 text-center">
                                        <div class="mb-md-5 mt-md-4 pb-5">
                                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
                                            
                                            <h:form id="loginForm" rendered="#{loginBean.validUser == null}">
                                                <div class="form-outline form-white mb-4">
                                                    <h:inputText id="typeEmailX" value="#{loginBean.user.username}" class="form-control form-control-lg" />
                                                    <label class="form-label" for="typeEmailX">Email</label>
                                                    <h:message for="typeEmailX" style="color: red; font-size: 12px;" />
                                                </div>
                                                
                                                <div class="form-outline form-white mb-4">
                                                    <h:inputSecret id="typePasswordX" value="#{loginBean.user.password}" class="form-control form-control-lg" />
                                                    <label class="form-label" for="typePasswordX">Password</label>
                                                    <h:message for="typePasswordX" style="color: red; font-size: 12px;" />
                                                </div>
                                                
                                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                                                <h:commandButton value="Login" action="#{loginBean.login()}" styleClass="btn btn-outline-light btn-lg px-5"/>
                                                <h:messages style="color: red; margin-top: 10px;" globalOnly="true"/>
                                            </h:form>

                                            <h:panelGroup rendered="#{not empty loginBean.validUser}" layout="block">
                                                Logged in as: #{loginBean.validUser.username}
                                                <h:form>
                                                    <h:commandButton value="Logout" action="#{loginBean.logout()}" styleClass="btn btn-outline-light btn-lg px-5"/>
                                                </h:form>
                                            </h:panelGroup>

                                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                            </div>
                                        </div>
                                        <div>
                                            <form action="register.xhtml" method="post">
                                                <p class="mb-0">Don't have an account? <button type="submit" class="btn btn-link text-white fw-bold">Sign Up</button></p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
            </body>
        </ui:define>
    </ui:composition>
</html>

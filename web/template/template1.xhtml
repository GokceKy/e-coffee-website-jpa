<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
        <h:head>
            <title>E-Coffe</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <h:outputStylesheet library="css" name="chart.css"/>
            <h:outputStylesheet library="css" name="index.css"/>
            <h:outputStylesheet library="css" name="login.css"/>
            <h:outputStylesheet library="css" name="register.css"/>
            <h:outputStylesheet library="css" name="shop.css"/>
            <h:outputStylesheet library="css" name="bize_ulasin.css"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                  crossorigin="anonymous" />
            
            <style>
                .form-control {
                    max-width: 200px; /* Arama yap kısmındaki metin giriş alanının maksimum genişliği */
                }
                .navbar {
                    background-color: #d7ccc8;
                }

                .navbar-brand {
                    color: #5d4037;
                    font-weight: bold;
                }

                .navbar-nav .nav-link {
                    color: #5d4037;
                }

                .navbar-nav .nav-link:hover {
                    color: #3e2723;
                }

                .navbar-nav .nav-link.active,
                .navbar-nav .nav-item.active .nav-link {
                    font-weight: bold;
                    color: #3e2723;
                }

                footer {
                    position: relative;
                    bottom: 0;
                    width: 100%;
                    background-color: #8d6e63;
                    color: #fff;
                    padding-top: 20px;
                    padding-bottom: 20px;
                    text-align: center;
                    margin-top: 200px; /* Footer yüksekliği kadar bir boşluk bırak */
                }


                footer p {
                    margin-bottom: 10px;
                }

                footer ul {
                    list-style-type: none;
                    padding-left: 0;
                }

                footer ul li {
                    margin-bottom: 10px;
                }

                footer ul li a {
                    color: #fff;
                    text-decoration: none;
                }

                footer ul li a:hover {
                    text-decoration: underline;
                }


            </style>
        </h:head>

        <h:body>
            <h:form>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container">
                        <a class="navbar-brand" href="#">E-Coffee</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="index.xhtml">Anasayfa</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="shop.xhtml">Ürünler</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="chart.xhtml">Sepet</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="login.xhtml">Giriş/Kayıt Ol</a>
                                </li>
                                   <li class="nav-item">
                                    <a class="nav-link" href="admin.xhtml">Admin</a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Arama yap"
                                       aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Ara</button> </input>
                            </form>
                            <div class="d-flex">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" href="bize_ulasin.xhtml">Bize Ulaşın</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </h:form>

            <ui:insert name="content">
                <!-- Default content if not overridden by the page -->
            </ui:insert>



            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Bize Ulaşın</h4>
                            <p>Email: info@e-coffee.com</p>
                            <p>Telefon: 555-555-5555</p>
                            <p>Adres: Kahve Sokak No: 123, Kahveville, Türkiye</p>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <h4>Sosyal Medya</h4>
                            <ul>
                                <li><a href="#">Facebook</a></li>
                                <li><a href="#">Twitter</a></li>
                                <li><a href="#">Instagram</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
                        © 2020 Copyright:
                        <a class="text-white">e-coffee.com</a>
                    </div>
                </div>
            </footer>

            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    var currentUrl = window.location.href;
                    var navLinks = document.querySelectorAll('.navbar-nav .nav-link');

                    navLinks.forEach(function (link) {
                        if (link.href === currentUrl) {
                            link.classList.add('active');
                        } else {
                            link.classList.remove('active');
                        }
                    });
                });
            </script>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        </h:body>
    </f:view>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="jakarta.faces.core"
                template="/template/template.xhtml">

    <ui:define name="content">

        <h:form>
            <h:dataTable value="#{categoryBean.list}" var="category">
                <h:column>
                    <f:facet name="header">Category ID</f:facet>
                        #{category.categoryId}
                </h:column>
                <h:column>
                    <f:facet name="header">Category Name</f:facet>
                    <h:commandLink action="#{categoryBean.setProductCategory(category)}" value="#{category.categoryName}" >
                 
                    </h:commandLink>
                   

                </h:column>
                <!-- Add more columns as needed -->


                <!-- Delete button -->
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="deleteCategory" action="#{categoryBean.delete(category.categoryId)}"/>
                </h:column>
            </h:dataTable>

            <h:panelGrid columns="2">
                <h:outputLabel for="categoryName">Category Name:</h:outputLabel>
                <h:inputText id="categoryName" value="#{categoryBean.productCategory.categoryName}"/>
            </h:panelGrid>
      
            <h:commandButton styleClass="btn btn-success" rendered="#{categoryBean.productCategory.categoryId !=null}" action="#{categoryBean.clearForm()}" value="Clear Form"/>
            <h:commandButton styleClass="btn btn-success" rendered="#{categoryBean.productCategory.categoryId !=null}" action="#{categoryBean.update(categoryBean.productCategory)}" value="update Form"/>
          
            <h:commandButton value="addCategory" action="#{categoryBean.create()}"/>
        </h:form>
    </ui:define>

</ui:composition>

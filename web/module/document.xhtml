<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 template="/template/template.xhtml">

    <ui:define name="content">
    <h:form enctype="multipart/form-data">
                <div class="form-group">
                    <label>File</label>
                    <h:inputFile value="#{documentBeanjpa.doc}" styleClass="custom-file"/>
                </div>
                <h:commandButton action="#{documentBeanjpa.upload}" value="Upload" styleClass="btn btn-primary"/>
            </h:form>
            <hr/>
            <h:dataTable styleClass="table" value="#{documentBeanjpa.list}" var="d">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{d.id}
                </h:column>
                <h:column>
                    <f:facet name="header">PATH</f:facet>
                        #{d.filepath}
                </h:column>
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                        #{d.filename}
                </h:column>
                <h:column>
                    <f:facet name="header">TYPE</f:facet>
                        #{d.filetype}
                </h:column>
                <h:column>
                    <h:panelGroup layout="block" rendered="#{d.filetype.contains('image')}">                    
                        <h:graphicImage width="100" value="/file/#{d.filename}" />
                    </h:panelGroup>

                    <h:panelGroup layout="block" rendered="#{d.filetype.contains('application')}">                    
                         <a href="/file/#{d.filename}" target="_blank">#{d.filename}</a>
                    </h:panelGroup>
                </h:column>
            </h:dataTable>
    </ui:define>


</ui:composition>
